<div class="row">
    <a href='add_book' class="btn btn-sm btn-success">Add Book</a>
</div>
<br>
<div class="row">
    <table class="table table-bordered">
        <thead class="alert-warning">
            <tr>
                <th>Book Title</th>
                <th>Writer</th>
                <th>Synopsis</th>
                <th>Publisher</th>
                <th>Publish Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.book_title }}</td>
                <td>{{ book.writer }}</td>
                <td>{{ book.synopsis }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.publish_date }}</td>
                <td>
                    <center>
                        <a class="btn btn-sm btn-warning" href="edit/{{ book.id }}"><span class="glyphicon glyphicon-edit"></span> Edit</a> 
                        <a class="btn btn-sm btn-danger" href="delete/{{ book.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                    </center>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
